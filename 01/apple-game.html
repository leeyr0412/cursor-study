<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‚¬ê³¼ ê²Œì„ ğŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8C8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score, .lives {
            color: #2c3e50;
        }

        .score span, .lives span {
            color: #e74c3c;
        }

        #gameCanvas {
            border: 3px solid #2c3e50;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            color: #555;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-over-content h2 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .restart-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .start-screen {
            text-align: center;
            padding: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ ì‚¬ê³¼ ê²Œì„ ğŸ</h1>
        <div class="game-info">
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
            <div class="lives">ìƒëª…: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <p>ğŸ–±ï¸ ë§ˆìš°ìŠ¤ë¡œ ë°”êµ¬ë‹ˆë¥¼ ì›€ì§ì´ì„¸ìš”</p>
            <p>ì‚¬ê³¼ë¥¼ ë°›ìœ¼ë©´ ì ìˆ˜ê°€ ì˜¬ë¼ê°‘ë‹ˆë‹¤!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>ê²Œì„ ì¢…ë£Œ!</h2>
            <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // ê²Œì„ ìƒíƒœ
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gameSpeed = 2;

        // ë°”êµ¬ë‹ˆ
        const basket = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 60,
            width: 100,
            height: 20,
            speed: 5
        };

        // ì‚¬ê³¼ ë°°ì—´
        let apples = [];

        // ì´ˆê¸°í™”
        function init() {
            score = 0;
            lives = 3;
            gameSpeed = 2;
            apples = [];
            basket.x = canvas.width / 2 - 50;
            updateScore();
            updateLives();
        }

        // ë°”êµ¬ë‹ˆ ê·¸ë¦¬ê¸°
        function drawBasket() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
            
            // ë°”êµ¬ë‹ˆ ì†ì¡ì´
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(basket.x + 10, basket.y);
            ctx.lineTo(basket.x + 10, basket.y - 10);
            ctx.moveTo(basket.x + basket.width - 10, basket.y);
            ctx.lineTo(basket.x + basket.width - 10, basket.y - 10);
            ctx.stroke();
        }

        // ì‚¬ê³¼ ê·¸ë¦¬ê¸°
        function drawApple(apple) {
            ctx.fillStyle = apple.color;
            ctx.beginPath();
            ctx.arc(apple.x, apple.y, apple.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // ì‚¬ê³¼ ì¤„ê¸°
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(apple.x - 2, apple.y - apple.radius - 5, 4, 8);
            
            // ì‚¬ê³¼ í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(apple.x - 5, apple.y - 5, apple.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        // ì‚¬ê³¼ ìƒì„±
        function createApple() {
            if (Math.random() < 0.02) {
                apples.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: -20,
                    radius: 15 + Math.random() * 10,
                    speed: gameSpeed + Math.random() * 2,
                    color: Math.random() > 0.1 ? '#e74c3c' : '#f39c12' // 90% ë¹¨ê°„ ì‚¬ê³¼, 10% í™©ê¸ˆ ì‚¬ê³¼
                });
            }
        }

        // ì‚¬ê³¼ ì—…ë°ì´íŠ¸
        function updateApples() {
            for (let i = apples.length - 1; i >= 0; i--) {
                const apple = apples[i];
                apple.y += apple.speed;

                // ë°”êµ¬ë‹ˆì™€ ì¶©ëŒ ê²€ì‚¬
                if (apple.y + apple.radius > basket.y &&
                    apple.y - apple.radius < basket.y + basket.height &&
                    apple.x + apple.radius > basket.x &&
                    apple.x - apple.radius < basket.x + basket.width) {
                    // í™©ê¸ˆ ì‚¬ê³¼ëŠ” ë” ë§ì€ ì ìˆ˜
                    if (apple.color === '#f39c12') {
                        score += 20;
                    } else {
                        score += 10;
                    }
                    apples.splice(i, 1);
                    updateScore();
                    continue;
                }

                // ë°”ë‹¥ì— ë–¨ì–´ì§
                if (apple.y > canvas.height + apple.radius) {
                    lives--;
                    apples.splice(i, 1);
                    updateLives();
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            scoreElement.textContent = score;
        }

        // ìƒëª… ì—…ë°ì´íŠ¸
        function updateLives() {
            livesElement.textContent = lives;
        }

        // ê²Œì„ ì¢…ë£Œ
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            gameOverScreen.style.display = 'none';
            init();
            startGame();
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        // ë§ˆìš°ìŠ¤ ì´ë™
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            basket.x = mouseX - basket.width / 2;
            
            // ê²½ê³„ ì²´í¬
            if (basket.x < 0) basket.x = 0;
            if (basket.x > canvas.width - basket.width) {
                basket.x = canvas.width - basket.width;
            }
        });

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning) return;

            // í™”ë©´ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8C8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ì‚¬ê³¼ ìƒì„±
            createApple();

            // ì‚¬ê³¼ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            updateApples();
            apples.forEach(apple => drawApple(apple));

            // ë°”êµ¬ë‹ˆ ê·¸ë¦¬ê¸°
            drawBasket();

            // ë‚œì´ë„ ì¦ê°€
            if (score > 0 && score % 100 === 0) {
                gameSpeed = Math.min(gameSpeed + 0.1, 5);
            }

            requestAnimationFrame(gameLoop);
        }

        // ì‹œì‘ í™”ë©´
        const startScreen = document.createElement('div');
        startScreen.className = 'start-screen';
        startScreen.innerHTML = `
            <h2>ì‚¬ê³¼ ê²Œì„ì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤! ğŸ</h2>
            <p>ë–¨ì–´ì§€ëŠ” ì‚¬ê³¼ë¥¼ ë°›ì•„ì„œ ì ìˆ˜ë¥¼ íšë“í•˜ì„¸ìš”!</p>
            <p>í™©ê¸ˆ ì‚¬ê³¼ëŠ” ë” ë§ì€ ì ìˆ˜ë¥¼ ì¤ë‹ˆë‹¤! âœ¨</p>
            <button class="start-btn" onclick="this.parentElement.style.display='none'; startGame();">ê²Œì„ ì‹œì‘</button>
        `;
        document.querySelector('.game-container').appendChild(startScreen);
    </script>
</body>
</html>
